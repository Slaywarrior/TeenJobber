<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription Jeune - TeenJobber</title>
  <link rel="stylesheet" href="index.css">
  <script defer>
    function toggleParentalFields() {
      const age = parseInt(document.getElementById('age').value);
      const parentalSection = document.getElementById('parental-fields');

      if (age < 14) {
        alert("Tu dois avoir au moins 14 ans pour t'inscrire sur TeenJobber. 😥");
        document.getElementById('age').value = "";
        parentalSection.style.display = 'none';
      } else if (age < 16) {
        parentalSection.style.display = 'block';
      } else {
        parentalSection.style.display = 'none';
      }
    }

    function validateForm(event) {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      if (password !== confirmPassword) {
        alert("Les mots de passe ne correspondent pas ❌");
        event.preventDefault();
      }
    }
  </script>
</head>
<body>
  <div class="auth-container">
    <h1 class="title">Inscription <span>Jeune</span></h1>
    <form action="student_profile.html" onsubmit="validateForm(event)">
      <input type="text" name="prenom" placeholder="Prénom" required>
      <input type="text" name="nom" placeholder="Nom" required>
      <input type="number" name="age" id="age" placeholder="Âge" required onblur="toggleParentalFields()">

      <div id="parental-fields" style="display:none">
        <label for="parent-email">Email d’un parent ou tuteur légal :</label>
        <input type="email" name="parent-email" id="parent-email" placeholder="ex: parent@mail.com">
        <label for="consent">📄 Consentement parental :</label>
        <input type="file" name="consent" id="consent">
      </div>

      <input type="email" name="email" placeholder="Ton email" required>
      <input type="password" name="password" id="password" placeholder="Mot de passe" required>
      <input type="password" id="confirm-password" placeholder="Confirme ton mot de passe" required>

      <button type="submit" class="auth-button">Créer mon profil</button>
    </form>
  </div>
</body>
</html>
