<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription Recruteur - TeenJobber</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --primary-purple: #7b00ff;
      --primary-orange: #ff6f61;
      --secondary-yellow: #f9d423;
      --secondary-turquoise: #1de9b6;
      --secondary-red: #f44336;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff9fd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: var(--primary-purple);
    }

    .question-step {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }

    .question-step.active {
      display: flex;
    }

    input, button, label, select {
      font-size: 1rem;
      padding: 0.8rem;
      border: 2px solid var(--primary-purple);
      border-radius: 10px;
      outline: none;
    }

    button {
      cursor: pointer;
      background-color: var(--primary-orange);
      color: white;
      transition: 0.2s;
    }

    button:hover {
      background-color: var(--secondary-yellow);
      color: black;
    }

    label {
      border: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Inscription Recruteur</h1>
    <form id="multi-step-form" action="recruiter_profile.html">
      <div class="question-step active">
        <label>Quel est votre type de compte ?</label>
        <select id="type" name="type" required onchange="showNextStep()">
          <option value="">-- Sélectionnez --</option>
          <option value="entreprise">Je représente une entreprise</option>
          <option value="perso">Je recrute en tant que particulier</option>
        </select>
      </div>

      <div class="question-step">
        <label for="prenom">Votre prénom :</label>
        <input type="text" id="prenom" name="prenom" required>
        <button type="button" onclick="nextStep()">Valider</button>
      </div>

      <div class="question-step">
        <label for="nom">Votre nom :</label>
        <input type="text" id="nom" name="nom" required>
        <button type="button" onclick="nextStep()">Valider</button>
      </div>

      <div class="question-step">
        <label for="email">Votre adresse email :</label>
        <input type="email" id="email" name="email" required>
        <button type="button" onclick="nextStep()">Valider</button>
      </div>

      <div class="question-step">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required>
        <button type="button" onclick="nextStep()">Valider</button>
      </div>

      <div class="question-step">
        <label for="confirm">Confirmez votre mot de passe :</label>
        <input type="password" id="confirm" name="confirm" required>
        <button type="submit">Créer mon profil recruteur</button>
      </div>
    </form>
  </div>

  <script>
    let currentStep = 0;
    const steps = document.querySelectorAll('.question-step');

    function showNextStep() {
      if (document.getElementById('type').value !== '') {
        steps[currentStep].classList.remove('active');
        currentStep++;
        steps[currentStep].classList.add('active');
      }
    }

    function nextStep() {
      if (currentStep < steps.length - 1) {
        steps[currentStep].classList.remove('active');
        currentStep++;
        steps[currentStep].classList.add('active');
      }
    }
  </script>
</body>
</html>
